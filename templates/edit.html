{% extends 'base.html' %}


{% block head %}
<title> Edit Post</title>
{% endblock %}


{% block body %}
<h1>Edit</h1>
<hr>
<h2>Editing post </h2>

<form action='/posts/edit/{{post.id}}' method ='POST'>
<label for="title">Title</label>
		<input class="form-control" type="text" name="title" id='title' value="{{post.title}}" aria-label="enter title ">
		<br>
		<label for="author">Author</label>
		<input class="form-control" type="text" name="author" id = "author" value="{{post.author}}" aria-label="enter author ">
		<br>
    	<label for="content">Content</label>
    	<textarea class="form-control" id="content" name="content" aira-label="enter content" rows="3">{{post.content}}"</textarea>
		<br>
	<a href="/posts" class="btn btn-secondary"> back </a>
	<input type="submit" value="Save">
</form>
<hr>

{% endblock %}
